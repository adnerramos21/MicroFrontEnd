<div class="content-wrapper">

  <div fxLayout="row" fxLayoutGap="10px" class="info-box space-margin-20">
    <div *ngFor="let infoBox of infoBoxes" fxFlex="25">
      <mat-card>
        <div>
          <div class="icon left-side">
            <span>
              <mat-icon>
                {{infoBox.icon}}
              </mat-icon>
            </span>
          </div>
          <div class="right-side">
            <div class="title">
              {{infoBox.title}}
            </div>
            <div class="text">
              <span>{{infoBox.amount}}</span>
              <span>{{infoBox.when}}</span>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>

</div>
