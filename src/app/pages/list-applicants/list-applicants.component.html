<div class="content-wrapper" [ngClass.md]="{'tablet-view':true}" [ngClass.sm]="{'mobile-landscape-view':true}"
  [ngClass.xs]="{'mobile-portrait-view':true}">

  <div class="listOfApplicants space-margin-20" fxLayout="row" fxLayoutGap="10px">

    <div fxFlex="25">
      <mat-card>
        <mat-card-header class="color-white">
          <div mat-card-avatar class="example-header-image">
              <img class="img-circle medium-avatar" src="assets/img/applicants/user-1.jpg" alt="user-1">
          </div>
          <mat-card-title class="color-white">Lena Heady</mat-card-title>
          <mat-card-subtitle class="color-white">Senior Front End Developer</mat-card-subtitle>
          <mat-icon class="experience-plus-five">stars</mat-icon>
        </mat-card-header>
        <mat-card-content>
          <p>
            I am an skillful Senior Developer with 10+ years of experience. 
            Team leader and mentor for others and always Keep-up-to-date with the latest tech. 
          </p>
          <div>
            Angular, HTML 5, CSS 3, ES6+, Gulp.JS, NodeJS
          </div>
        </mat-card-content>
      </mat-card>
    </div>

  </div>

</div>
